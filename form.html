<!DOCTYPE html>
<html lang="en" dir="ltr">

</html> 
<head>
    <title>sign up</title>
    <link rel="stylesheet" href="form.css">


</head> 
<body>
    <form class="form">
        <h1>Register</h1>

        <div id="icons">
            <img src="./7123953_logo_google_g_icon.png" alt="Google Icon" class="image">
            <img src="./294706_circle_linkedin_icon.png" alt="Linkin Icon" class="image">
            <img src="./294710_circle_facebook_icon.png" alt="Facebook Icon" class="image">
            <img src="./294709_circle_twitter_icon.png" alt="Twitter Icon" class="image">  
        </div>
        <div id="my-input">
        <input type="text" name="Username" value="" placeholder="Username" class="input-box">
        <br>
        <input type="email" name="Email" value="" placeholder="Email" class="input-box">
        <br>
        <input type="password" name="Password" value="" placeholder="Password" class="input-box">

        <input type="comfirm-password" name="Comfirm-Password" value="" placeholder="Comfirm-password" class="input-box">
        <br>
        </div>
         <div id="my-button">
             <button type="button" name="button" >Register</button>

        </div>

    
    </form>
</body>


</html>
